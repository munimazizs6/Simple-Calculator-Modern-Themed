<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="about.html">ABOUT</a>
        <a href="calculator.html" id="active">CALCULATOR</a>
        <a href="contact.html">CONTACT</a>
    </div>
    <div class="main">
        <div class="calculator">
            <div class="rw">
                <input id="inpt" type="text">
            </div>
            <div class="rw">
                <button onclick="add('1')">1</button>
                <button onclick="add('2')">2</button>
                <button onclick="add('3')">3</button>
            </div>
            <div class="rw">
                <button onclick="add('4')">4</button>
                <button onclick="add('5')">5</button>
                <button onclick="add('6')">6</button>
            </div>
            <div class="rw">
                <button onclick="add('7')">7</button>
                <button onclick="add('8')">8</button>
                <button onclick="add('9')">9</button>
            </div>
            <div class="rw">
                <button onclick="add('*')">x</button>
                <button onclick="add('0')">0</button>
                <button onclick="add('+')">+</button>
            </div>
            <div class="rw">
                <button onclick="add('/')">/</button>
                <button onclick="clr()">CLR</button>
                <button onclick="add('-')">-</button>
            </div>
            <div class="rw">
                <button class="calc" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Munim Aziz Shaikh using HTML, CSS and JavaScript</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
